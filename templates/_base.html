<!DOCTYPE html>
<html>
	<head>
		<title>{% block title %}GIV ME TITLE PLS{% endblock %}</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<center>
				{% block header %}
				<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				    <a class="navbar-brand" href="/home">TriviaCrack</a>
				    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				        <span class="navbar-toggler-icon"></span>
				    </button>

				    <div class="collapse navbar-collapse" id="navbarSupportedContent">
				        <ul class="navbar-nav">
				            <li class="nav-item {{ home }} px-2">
				                <a class="nav-link" href="/home">Home </a>
				            </li>
				            <li class="nav-item {{ profile }} px-2">
				                <a class="nav-link" href="/profile">Profile</a>
				            </li>
				            <li class="nav-item {{ play }} px-2">
				                <a class="nav-link" href="/play">Play</a>
				            </li>
				            <li class="nav-item {{ leaderboard}} px-2">
				                <a class="nav-link" href="/leaderboard">Leaderboard</a>
				            </li>
				        </ul>
				        <ul class="navbar-nav ml-auto">
				            <li class="nav-item navbar-right">
				                <a class="nav-link text-white bg-danger" href="/logout">Logout</a>
				            </li>
				        </ul>
				    </div>
				</nav>
				{% endblock %}
				<br>
				{% set msgs = get_flashed_messages(with_categories=true) %}
				{% for category, msg in msgs %}
				<div class="alert {{ category }}" role="alert">
  				{{ msg }}
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					   <span aria-hidden="true">&times;</span>
					 </button>
				</div>
				{% endfor %}
				{% block body %}
					<h1>HELP I NEED CONTENT</h1>
				{% endblock %}
			</center>
		</div>
	</body>
</html>
