{% extends "_base.html" %}

{% block body %}
  <h1> <font color ="#25383C"> Sign Up </font> </h1>

  <div class="w-25 p-3">
    <form action="/signupcheck" method="POST">
      <div class="form-group">
        <label for="username" class="font-weight-bold">Username </label>
        <input name="username" type="text" class="form-control" id="username">
      </div>
      <div class="form-group">
        <label for="password" class="font-weight-bold">Password</label>
        <input name="password" type="password" class="form-control" id="password">
      </div>
      <div class="form-group">
        <label for="confirm" class="font-weight-bold">Confirm Password</label>
        <input name="confirmation" type="password" class="form-control" id="confirm">
      </div>
      <div class="form-group">
        <label for="flag" class="font-weight-bold">Pick a country to represent: </label>
        <select name="flag" class="form-control" id="flag">
          <option>USA</option>
          <option>Mexico</option>
          <option>Canada</option>
          <option>China</option>
        </select>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <br>
    <form>
      <input class="btn btn-link" type="button" onclick= "location.href='/';" value = "Log In">
    </form>
  </div>
{% endblock %}
