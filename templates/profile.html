{% extends "_base.html" %}

{% block title %}User Profile{% endblock %}
<head>
<style>
  .carousel {
    width:250px;
    height:250px;
    float: top;
    }
  .carousel-item {
    width:250px;
    height:250px;
    }
</style>
</head>
{% block body %}
<h1>Profile</h1>
<br>
<br>
<div class="card">
  <h3>Change your profile picture</h3>
  <div id="carouselExampleIndicators" class="carousel slide w-50" data-ride="carousel">
    <div class="carousel-inner"  width="250px;">
      {% for i in enumcoll %}
        {% if i == 0 %}
          <div class="carousel-item active">
              <a href="/home?value={{ collID[i] }}"><img class="d-block" src="{{ coll[i] }}" alt="Slide" width="250px" height="250px"></a>
            </div>
        {% else %}
          <div class="carousel-item">
              <a href="/home?value={{ collID[i] }}"><img class="d-block" src="{{ coll[i] }}" alt="Slide" width="250px"></a>
          </div>
        {% endif %}
      {% endfor %}
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true" style="filter: invert(100%);"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true" style="filter: invert(100%);"></span>
        <span class="sr-only">Next</span>
      </a>
  </div>
</div>
<br>
<br>
<div class="card" style="align-text:center; display:flex; align-items:center;">
  <h3>Change Your Password</h3>
  <form action="/resetpasswd" method="post" class="w-50 p-3">
    <div class="form-group">
      <label for="password" class="font-weight-bold">New Password</label>
      <input name="password" type="password" class="form-control" id="password">
    </div>
    <div class="form-group">
      <label for="verif" class="font-weight-bold">Password Verification</label>
      <input name="verif" type="password" class="form-control" id="password">
    </div>
    <div class="form-group">
      <label for="oldpass" class="font-weight-bold">Old Password</label>
      <input name="oldpass" type="password" class="form-control" id="oldpass">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Change Password!</button>
  </form><br>
</div>
<br>
<br>

{% endblock %}
